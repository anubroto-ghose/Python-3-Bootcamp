<!DOCTYPE html>
<html>
<head>
  <title>Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fb;
    }

    h2 { color: #1f2937; }
    h3 { color: #374151; }

    .card {
      background: white;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    input {
      padding: 6px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      width: 80px;
    }

    button {
      padding: 6px 10px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 4px;
    }

    button:hover { background: #4338ca; }
    button:disabled { background: #c7c7c7; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th { background: #eef2ff; }

    .low {
      color: #dc2626;
      font-weight: bold;
    }

    .error {
      color: #dc2626;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>ðŸ“¦ Inventory Management</h2>

<!-- ADD PRODUCT -->
<div class="card">
  <h3>Add Product</h3>
  <div id="errorBox" class="error"></div>

  <input id="name" placeholder="Name">
  <input id="price" type="number" placeholder="Price">
  <input id="qty" type="number" placeholder="Qty">
  <button onclick="addProduct()">Add Product</button>
</div>

<!-- PRODUCT LIST -->
<div class="card">
  <h3>Product Inventory</h3>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Current Qty</th>
        <th>Add Inventory</th>
        <th>Purchase</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>
</div>

<script>
const BASE_URL = "http://127.0.0.1:8000";

function loadProducts() {
  fetch(`${BASE_URL}/products`)
    .then(r => r.json())
    .then(products => {
      const table = document.getElementById("productTable");
      table.innerHTML = "";

      products.forEach(p => {
        table.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>â‚¹ ${p.price}</td>
            <td class="${p.quantity < 5 ? 'low' : ''}">
              ${p.quantity}${p.quantity < 5 ? ' (Low)' : ''}
            </td>
            <td>
              <input type="number" min="1" value="1" id="add-${p.id}">
              <button onclick="addInventory('${p.id}', ${p.quantity})">
                Add
              </button>
            </td>
            <td>
              <button onclick="buy('${p.id}')" ${p.quantity === 0 ? "disabled" : ""}>
                Buy 1
              </button>
            </td>
          </tr>
        `;
      });
    });
}

function addProduct() {
  const errorBox = document.getElementById("errorBox");
  errorBox.innerText = "";

  const payload = {
    name: document.getElementById("name").value,
    price: Number(document.getElementById("price").value),
    quantity: Number(document.getElementById("qty").value)
  };

  fetch(`${BASE_URL}/products`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(async r => {
    const data = await r.json();
    if (!r.ok) {
      errorBox.innerText = Array.isArray(data.detail)
        ? data.detail.map(e => `${e.loc.at(-1)}: ${e.msg}`).join(", ")
        : data.detail;
      throw new Error();
    }
  })
  .then(() => {
    document.getElementById("name").value = "";
    document.getElementById("price").value = "";
    document.getElementById("qty").value = "";
    loadProducts();
  })
  .catch(() => {});
}

function addInventory(id, currentQty) {
  const addQty = Number(document.getElementById(`add-${id}`).value);
  if (addQty <= 0) return;

  fetch(`${BASE_URL}/products/${id}/inventory`, {
    method: "PATCH",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quantity: currentQty + addQty })
  }).then(() => loadProducts());
}

function buy(id) {
  fetch(`${BASE_URL}/products/${id}/purchase`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quantity: 1 })
  }).then(() => loadProducts());
}

loadProducts();
</script>

</body>
</html>
